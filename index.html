      <script>
          $.getJSON("data.json", function(json) {
            console.log(json); // this will show the info it in firebug console
        });

        for (var i = 0; i < data.length; i++) {
            if (data[i]["title"]){

                num = i + 1
                var ul = document.getElementById("week-container");
                var li = document.createElement("li");
                
                var titlep = document.createElement("p") 
                var title = document.createElement("h5") 
                title.setAttribute("class", "d-inline")
                title.appendChild(document.createTextNode(data[i]["title"]))
                titlep.appendChild(title)

                var period = document.createElement("b")
                period.setAttribute('class',"float-right")
                period.appendChild(document.createTextNode(data[i]["period"][0] + " to " + data[i]["period"][1]))
                titlep.appendChild(period)

                li.appendChild(titlep)

                var p = document.createElement("p")
                li.appendChild(p)
                var inner_ul = document.createElement("ul")
                p.appendChild(inner_ul)

                for (var h = 0; h < data[i]['highlights'].length; h++) {
                    var inner_li = document.createElement("li")
                    inner_li.appendChild(document.createTextNode(data[i]["highlights"][h]))
                    inner_ul.appendChild(inner_li)
                }

                var button = document.createElement("button")
                button.setAttribute("type", "button")
                button.setAttribute("class", "btn btn-primary")
                button.setAttribute("data-toggle", "modal")
                button.setAttribute("data-target", "#modal_" + num)
                button.appendChild(document.createTextNode("Read Report"))
                li.appendChild(button)
                        
                li.setAttribute("id", num);
                if (i+2 == data.length){
                    li.setAttribute("class", "last");
                }
                ul.prepend(li);

                
                var modal = $('<div class="modal fade" id= "modal_' + num + '" tabindex="-1" role="dialog">\
                                    <div class="modal-dialog modal-lg" role="document">\
                                        <div class="modal-content">\
                                            <div class="modal-header">\
                                                <h5 class="modal-title" id="exampleModalLongTitle">Week ' + num + ' Report</h5>\
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">\
                                                    <span aria-hidden="true">&times;</span>\
                                                </button>\
                                            </div>\
                                            <div class="modal-body" id="modal_' + num + '_content">\
                                            </div>\
                                            <div class="modal-footer">\
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>\
                                            </div>\
                                        </div>\
                                    </div>\
                                </div>')

                $("#modal-container").append(modal)

                if (data[i]['monday']){
                    $("#modal_" + num + "_content").append('<h5><b>Monday</b></h5>')
                    var mon_ul = $('<ul/>');
                    $("#modal_" + num + "_content").append(mon_ul)
                    for (var a = 0; a < data[i]['monday'].length; a++) {
                        var monday = '<li><b>' + data[i]['monday'][a]['title'] + '</b><br>\
                                        <p>' + data[i]['monday'][a]['text'] + '</p>\
                                    </li>'
                        mon_ul.append(monday)

                    }
                }

                if (data[i]['tuesday']){
                    $("#modal_" + num + "_content").append('<h5><b>Tuesday</b></h5>')
                    var tue_ul = $('<ul/>');
                    $("#modal_" + num + "_content").append(tue_ul)
                    for (var b = 0; b < data[i]['tuesday'].length; b++) {
                        var tuesday = '<li><b>' + data[i]['tuesday'][b]['title'] + '</b><br>\
                                        <p>' + data[i]['tuesday'][b]['text'] + '</p>\
                                    </li>'
                        tue_ul.append(tuesday)

                    }
                }

                if (data[i]['wednesday']){
                    $("#modal_" + num + "_content").append('<h5><b>Wednesday</b></h5>')
                    var wed_ul = $('<ul/>');
                    $("#modal_" + num + "_content").append(wed_ul)
                    for (var f = 0; f < data[i]['wednesday'].length; f++) {
                        var wednesday = '<li><b>' + data[i]['wednesday'][f]['title'] + '</b><br>\
                                        <p>' + data[i]['wednesday'][f]['text'] + '</p>\
                                    </li>'
                        wed_ul.append(wednesday)

                    }
                }

                if (data[i]['thursday']){
                    $("#modal_" + num + "_content").append('<h5><b>Thursday</b></h5>')
                    var thu_ul = $('<ul/>');
                    $("#modal_" + num + "_content").append(thu_ul)
                    for (var f = 0; f < data[i]['thursday'].length; f++) {
                        var thursday = '<li><b>' + data[i]['thursday'][f]['title'] + '</b><br>\
                                        <p>' + data[i]['thursday'][f]['text'] + '</p>\
                                    </li>'
                        thu_ul.append(thursday)

                    }
                }

                if (data[i]['friday']){
                    $("#modal_" + num + "_content").append('<h5><b>Friday</b></h5>')
                    var fri_ul = $('<ul/>');
                    $("#modal_" + num + "_content").append(fri_ul)
                    for (var f = 0; f < data[i]['friday'].length; f++) {
                        var friday = '<li><b>' + data[i]['friday'][f]['title'] + '</b><br>\
                                        <p>' + data[i]['friday'][f]['text'] + '</p>\
                                    </li>'
                        fri_ul.append(friday)

                    }
                }

            }
        }


      </script>
